<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-familia.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Milhas do Bem - Cadastro da Familia</title>
</head>

<body>
    <main>
        <div class="template-cadastro">
            <form class="container">
                <h3>Informações familiares:</h3>
                <div>
                    <form>
                        <p>Você é casado?</p>

                        <div class="form-check">
                            <input type="radio" id="cadastro-caminhoneiro-estado-civico-casado" class="form-check-input" name="estado-civico" value="Casado">
                            <label for="cadastro-caminhoneiro-estado-civico-casado" class="form-check-label">Casado</label>
                        </div>

                        <div class="form-check">
                            <input type="radio" id="cadastro-caminhoneiro-estado-civico-solteiro" class="form-check-input" name="estado-civico" value="Solteiro">
                            <label for="cadastro-caminhoneiro-estado-civico-solteiro" class="form-check-label">Solteiro</label>
                            <small class="form-text text-muted">Fique a vontade para responder essa pergunta!</small>
                        </div>

                        <div class="form-group">
                            <label for="cadastro-caminhoneiro-nome-conjuge">Informe o nome do seu cônjuge:</label>
                            <input type="text" id="cadastro-caminhoneiro-nome-conjuge" class="form-control">
                            <small class="form-text text-muted">Você pode deixar essa informação vazia. Queremos apenas te conhecer melhor! ;)</small>
                        </div>

                        <div class="form-group">
                            <label for="cadastro-caminhoneiro-numero-conjuge">Informe o número do seu conjugê:</label>
                            <input type="tel" id="cadastro-caminhoneiro-numero-conjuge" class="form-control" placeholder="ddd + 9999999999">
                            <small class="form-text text-muted">Você pode deixar essa informação vazia. Queremos apenas te conhecer melhor! ;)</small>
                        </div>

                        <button type="submit" class="btn btn-success btn-lg botoes-form" id="btn-enviar">Enviar e ir para próximo</button>

                        <button type="submit" class="btn btn-danger btn-lg botoes-form" id="btn-cancelar">Cancelar</button>

                    </form>

                </div>
            </form>
        </div>
    </main>
</body>

</html>
