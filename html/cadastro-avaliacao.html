<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-avaliacao.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Milhas do Bem - Cadastro da avaliação</title>
</head>

<body>

    <main>

        <div class="template-cadastro">

            <form class="container">

                <h3>Avaliação pessoal:</h3>

                <p>De 0 a 5 informe a sua qualidade de vida fisica:</p>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-0-nota-fisica" class="form-check-input" name="nota-fisica" value="0">
                    <label for="cadastro-avaliacao-0-nota-fisica" class="form-check-label">0</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-1-nota-fisica" class="form-check-input" name="nota-fisica" value="1">
                    <label for="cadastro-avaliacao-1-nota-fisica" class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-2-nota-fisica" class="form-check-input" name="nota-fisica" value="2">
                    <label for="cadastro-avaliacao-2-nota-fisica" class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-3-nota-fisica" class="form-check-input" name="nota-fisica" value="3">
                    <label for="cadastro-avaliacao-3-nota-fisica" class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-4-nota-fisica" class="form-check-input" name="nota-fisica" value="4">
                    <label for="cadastro-avaliacao-4-nota-fisica" class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-5-nota-fisica" class="form-check-input" name="nota-fisica" value="5">
                    <label for="cadastro-avaliacao-5-nota-fisica" class="form-check-label">5</label>
                </div>

                <hr>

                <p>De 0 a 5 informe a sua qualidade de vida psicologica:</p>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-0-nota-psicologica" class="form-check-input" name="nota-psicologica" value="0">
                    <label for="cadastro-avaliacao-0-nota-psicologica" class="form-check-label">0</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-1-nota-psicologica" class="form-check-input" name="nota-psicologica" value="1">
                    <label for="cadastro-avaliacao-1-nota-psicologica" class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-2-nota-psicologica" class="form-check-input" name="nota-psicologica" value="2">
                    <label for="cadastro-avaliacao-2-nota-psicologica" class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-3-nota-psicologica" class="form-check-input" name="nota-psicologica" value="3">
                    <label for="cadastro-avaliacao-3-nota-psicologica" class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-4-nota-psicologica" class="form-check-input" name="nota-psicologica" value="4">
                    <label for="cadastro-avaliacao-4-nota-psicologica" class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-5-nota-psicologica" class="form-check-input" name="nota-psicologica" value="5">
                    <label for="cadastro-avaliacao-5-nota-psicologica" class="form-check-label">5</label>
                </div>

                <hr>

                <p>De 0 a 5 informe o quanto está comprometido em realizar suas atividades fisicas:</p>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-0-nota-atividades" class="form-check-input" name="nota-atividade" value="0">
                    <label for="cadastro-avaliacao-0-nota-atividades" class="form-check-label">0</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-1-nota-atividades" class="form-check-input" name="nota-atividade" value="1">
                    <label for="cadastro-avaliacao-1-nota-atividades" class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-2-nota-atividades" class="form-check-input" name="nota-atividade" value="2">
                    <label for="cadastro-avaliacao-2-nota-atividades" class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-3-nota-atividades" class="form-check-input" name="nota-atividade" value="3">
                    <label for="cadastro-avaliacao-3-nota-atividades" class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-4-nota-atividades" class="form-check-input" name="nota-atividade" value="4">
                    <label for="cadastro-avaliacao-4-nota-atividades" class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-5-nota-atividades" class="form-check-input" name="nota-atividade" value="5">
                    <label for="cadastro-avaliacao-5-nota-atividades" class="form-check-label">5</label>
                </div>

                <hr>

                <p>De 0 a 5 informe o quanto está é grave suas dores musculares:</p>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-0-nota-dores" class="form-check-input" name="nota-dores" value="0">
                    <label for="cadastro-avaliacao-0-nota-dores" class="form-check-label">0</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-1-nota-dores" class="form-check-input" name="nota-dores" value="1">
                    <label for="cadastro-avaliacao-1-nota-dores" class="form-check-label">1</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-2-nota-dores" class="form-check-input" name="nota-dores" value="2">
                    <label for="cadastro-avaliacao-2-nota-dores" class="form-check-label">2</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-3-nota-dores" class="form-check-input" name="nota-dores" value="3">
                    <label for="cadastro-avaliacao-3-nota-dores" class="form-check-label">3</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-4-nota-dores" class="form-check-input" name="nota-dores" value="4">
                    <label for="cadastro-avaliacao-4-nota-dores" class="form-check-label">4</label>
                </div>

                <div class="form-check form-check-inline">
                    <input type="radio" id="cadastro-avaliacao-5-nota-dores" class="form-check-input" name="nota-dores" value="5">
                    <label for="cadastro-avaliacao-5-nota-dores" class="form-check-label">5</label>
                </div>

                <hr>

                <button type="submit" class="btn btn-success btn-lg botoes-form" id="btn-enviar">Enviar e ir para próximo</button>

                <button type="submit" class="btn btn-danger btn-lg botoes-form" id="btn-cancelar">Cancelar</button>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

            </form>

        </div>

    </main>

    <footer></footer>

</body>

</html>
