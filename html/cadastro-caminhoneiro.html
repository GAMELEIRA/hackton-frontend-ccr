<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-caminhoneiro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Milhas do Bem - Cadastro caminhoneiro</title>
</head>

<body class="fundo-cadastro">
    <main>
        <div class="template-cadastro">

            <form class="container">

                <h3>Informações pessoais:</h3>

                <div class="row">
                    <div class="col">
                        <label for="cadastro-caminhoneiro-nome" name="nome">Informe seu primeiro nome:</label>
                        <input type="text" id="cadastro-caminhoneiro-nome" class="form-control" required>
                    </div>

                    <div class="col">
                        <label for="cadastro-caminhoneiro-sobrenome" name="sobrenome">Informe seu sobrenome:</label>
                        <input type="text" id="cadastro-caminhoneiro-sobrenome" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="cadastro-caminhoneiro-data-nascimento" name="data_nascimento">Informe a data de nascimento:</label>
                    <input type="date" id="cadastro-caminhoneiro-data-nascimento" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="cadastro-caminhoneiro-carteira-motorista" name="cnh">Informe sua carteira de motorista:</label>
                    <input type="text" id="cadastro-caminhoneiro-carteira-motorista" class="form-control" required>
                </div>

                <p>Informe seu sexo:</p>

                <div class="form-check">
                    <input type="radio" id="cadastro-caminhoneiro-m" class="form-check-input" name="sexo" value="Home">
                    <label for="cadastro-caminhoneiro-m" class="form-check-label">Homem</label>
                </div>

                <div class="form-check">
                    <input type="radio" id="cadastro-caminhoneiro-sexo-f" class="form-check-input" name="sexo" value="Mulher">
                    <label for="cadastro-caminhoneiro-sexo-f" class="form-check-label">Mulher</label>
                </div>

                <button type="submit" class="btn btn-success btn-lg botoes-form" id="btn-enviar">Enviar e ir para próximo</button>

                <button type="submit" class="btn btn-danger btn-lg botoes-form" id="btn-cancelar">Cancelar</button>

            </form>
        </div>
    </main>
    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
