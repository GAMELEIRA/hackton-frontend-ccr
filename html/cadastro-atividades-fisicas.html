<header></header>

<body class="fundo-cadastro">
    <main>
        <div class="template-cadastro">

            <form class="container">

                <h3>Criar atividades fisicas:</h3>

                <div class="form-group">
                    <fieldset>
                        <legend>Atividade Fisica:</legend>
                        <select required>
                            <option></option>
                            <option>Alongamento</option>
                        </select>
                    </fieldset>
                    <fieldset disabled>
                        <div class="form-group">

                            <textarea id="" name="" class="form-control" rows="4" cols="50">1- Alongue antes da musculação ou do treino aeróbico
O alongamento antes da prática de exercício é recomendado pois prepara o corpo para movimentos amplos, além de servir como aquecimento.
2- Comece a alongar antes de dormir. Antes de dormir é um dos melhores momentos para fazer alongamento. O alongamento deve ser de forma tranquila, a execução deles é muito eficaz para repousar o corpo, tento um sono com maior qualidade.
3- Invista na aula de alongamento. A prática do alongamento ganhou status de aula na academia. Tais aulas envolvem a mobilidade das articulações, e com isso aumentando a flexibilidade. Tem uma duração média entre de trinta minutos e uma hora e meia.
4- Respire direito e cuidado com a coluna enquanto alonga. A respiração é um fator importante para oxigenação do corpo enquanto você executa os movimentos.O correto é expirar durante a prática do alongamento, isso ajuda a relaxar. Sobre a coluna, a posição não pode ser desconfortável, pois pode gerar problemas futuros.
5- Comece pelos músculos primários! Uma ordem deve ser respeitada para que melhores resultados possam ser atingidos. Comece pelos músculos primários, pois são eles que participam mais intensamente da execução dos movimentos. São eles toda a musculatura superior das costas, peitoral, posterior das coxas e glúteos. Em seguida, são os músculos secundários, os que auxiliam na movimentação, são eles bíceps e os músculos que envolvem os dedos e as mãos.
6- Não trabalhe a flexibilidade sem auxílio profissional! Para começar a prática do alongamento, procure sempre um profissional. O auxílio de um profissional é primordial para obter resultados melhores. Depois que já souber todo o passo a passo, poderá repetir os movimentos em casa.
                            </textarea>

                        </div>
                    </fieldset>

                    <div class="form-group">
                        <label for="cadastro-atividades-fisicas-hora" name="data_das _atividades">Informe o horário e data de inicio das atividades:</label>
                        <input type="datetime-local" id="cadastro-atividades-fisicas-hora" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success btn-lg botoes-form" id="btn-enviar">Enviar e ir para
                        próximo</button>

                    <button type="submit" class="btn btn-danger btn-lg botoes-form" id="btn-cancelar">Cancelar</button>

            </form>

            </div>
