<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro-endereco.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Milhas do Bem - Cadastro de endereço</title>
</head>

<header></header>

<body class="fundo-cadastro">
    <main>
        <div class="template-cadastro">
            <form class="container">

                <h3>Informações de morada</h3>

                <div class="form-group">
                    <label for="cadastro-endereco-cep" name="cep">Informe o CEP:</label>
                    <input type="text" id="cadastro-endereco-cep" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cadastro-endereco-rua">Informe a rua:</label>
                    <input type="text" id="cadastro-endereco-rua" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cadastro-endereco-bairro">Informe o bairro:</label>
                    <input type="text" id="cadastro-endereco-bairro" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cadastro-endereco-cidade">Informe a cidade:</label>
                    <input type="text" id="cadastro-endereco-cidade" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cadastro-endereco-estado">Informe o estado:</label>
                    <input text="text" id="cadastro-endereco-estado" class="form-control">
                </div>

                <div class="form-group">
                    <label for="cadastro-endereco-pais">Informe o pais:</label>
                    <input type="text" id="cadastro-endereco-pais" class="form-control">
                </div>

                <button type="submit" class="btn btn-success btn-lg botoes-form" id="btn-enviar"><a href="./cadastro-familia.html" style="color: white;">Enviar e ir para próximo</a></button>

                <button type="submit" class="btn btn-danger btn-lg botoes-form" id="btn-cancelar">Cancelar</button>

            </form>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
